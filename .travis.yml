language: csharp
solution: PhilomenaApi.sln
mono: none
dotnet: 5.0.101
os: linux
dist: xenial

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

install:
  - dotnet restore

script:
  - dotnet build --no-restore -c $CONFIGURATION

after_success:
  - dotnet test --no-build --verbosity normal

before_deploy:
  - dotnet pack ./PhilomenaApi/PhilomenaApi.csproj -c Release

deploy:
  on:
    tags: true
  provider: script
  script: dotnet nuget push ./PhilomenaApi/bin/Release/Sibusten.PhilomenaApi.*.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
